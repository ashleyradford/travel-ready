<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    #if ($username)
    <h2>Welcome home, $username</h2>
    <form method="get" action="/login">
        <input hidden name="session" value="end"/>
        <p><input type="submit" value="Logout"></p>
    </form>
    #else
    <h2>Please login.</h2>
    <form method="get" action="/login">
        <p><input type="submit" value="Login"></p>
    </form>
    #end
</body>
</html>
