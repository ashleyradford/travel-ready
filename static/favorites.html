<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
#parse("static/navbar.html")
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 fill">
            <br><br><h4 class="fw-light">Favorite hotels for <span class="text-info">$username</span></h4>
            <br><br>
            <table class="table text-start">
                <thead>
                <tr>
                    <th style="width: 10%"></th>
                    <th style="width: 60%">Hotel Name</th>
                    <th style="width: 30%">Favorited On</th>
                </tr>
                </thead>
                <tbody>
                #foreach ($favEvent in $favEvents)
                <tr>
                    <td></td>
                    #set( $hotelNameParsed = $favEvent.getHotelName().replace("&", "%26") )
                    <td class="fw-light"><a href="/info?hotelName=$hotelNameParsed"
                                            style="color: black"
                                            class="results fw-light">$favEvent.getHotelName()</a></td>
                    <td class="fw-light">$favEvent.getEventDate()</td>
                </tr>
                #end
                </tbody>
            </table>

            <br><a type="button" class="btn btn-outline-danger" href="/fav-helper?clear=true">Clear Favorites</a>
        </div>
        <div class="col-sm-2 sidenav"></div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>~</p>
</footer>
</body>
</html>
