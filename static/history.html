<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    #parse("static/navbar.html")
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-8 fill">
                <br><br><h4 class="fw-light">Expedia history for <span class="text-info">$username</span></h4>
                <br><br>
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width: 35%">Hotel</th>
                        <th style="width: 22%">Link</th>
                        <th style="width: 20%">Times Visited</th>
                        <th style="width: 28%">Latest Visit</th>
                    </tr>
                    </thead>
                    <tbody>
                        #foreach ($link in $linkEvents)
                        <tr>
                            <td class="fw-light">$link.getHotelName()</td>
                            <td class="fw-light"><a href="/link-helper?hotelid=$link.getHotelid()" target="_blank"
                                                    rel="noopener noreferrer">Visit on Expedia</a></td>
                            <td class="fw-light">$link.getVisitCount()</td>
                            <td class="fw-light">$link.getEventDate()</td>
                        </tr>
                        #end
                    </tbody>
                </table>

                <br><a type="button" class="btn btn-outline-danger" href="/link-helper?clear=true">Clear History</a>
            </div>
            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>~</p>
    </footer>
</body>
</html>
