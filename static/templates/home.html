<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <script id="replace_with_navbar" src="navbar.js"></script>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-8 text-left">
                <br>
                <h1>Welcome</h1>
                #if ($username)
                <p>Hi $username, ready for vacation?</p>
                #else
                <p>Ready for vacation?</p>
                #end
                <hr>

                <form method="get" action="/home">
                    <input type="text" name="hotelSearch" class="search" value="$hotelSearch" placeholder="Enter hotel name">
                    <button type="button" class="btn btn-primary">Enter</button>
                </form>
                <br>

                <h3>Hotels</h3>
                <hr>
                #set ($i = 1)
                #if ($matchedHotels.size() > 0)
                    #foreach ($hotelName in $matchedHotels)
                    <p>$i. <a href="/info?hotelSearch=$hotelSearch&hotelName=$hotelName"
                              style="color: black"
                              class="results">$hotelName</a></p>
                    #set ($i = $i + 1)
                    #end
                #else
                <p>Sorry, no results.</p>
                #end
            </div>
            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>~</p>
    </footer>
</body>
</html>
