<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav flex-fill">
                <li class="nav-item">
                    <a type="button" class="btn btn-dark" href="/home">Back</a>
                </li>
            </ul>
            <ul class="navbar-nav flex-fill">
                <a class="navbar-brand">Travel Ready</a>
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-8 fill">
                <br>
                <h3>Existing user login</h3><br>
                <div class="forms">
                <form method="post" action="/login" class="form-inline justify-content-center">
                    <p><input type="text" class="form-control" style="width:250px" name="name" placeholder="Enter username" required ></p>
                    <p><input type="password" class="form-control" style="width:250px" name="pass" placeholder="Enter password" required ></p>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form><br>
                </div>

                #if ($auth == "failed")
                <p style="color:#FF0000">Invalid username or password, please try again.</p>
                #end

                <p>Need to create an account?</p>
                <a type="button" class="btn btn-outline-dark smoll" href="/registration">Register</a>
            </div>
            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>~</p>
    </footer>
</body>
</html>
