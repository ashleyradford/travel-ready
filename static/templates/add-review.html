<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    #parse("static/templates/navbar.html")

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-8 fill">
                <br><h3 class="fw-light">$hotelName</h3><hr>

                <div class="text-start">
                    <br><form method="post" action="/add-review">
                        <input type="hidden" name="hotelSearch" value="$hotelSearch">
                        <input type="hidden" name="hotelid" value="$hotelid">
                        <input type="hidden" name="hotelName" value="$hotelName">

                        <h5 class="fw-light">Rate your stay with us:</h5>
                        <p><select class="form-select" name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select></p>

                        <p><input class="form-control" name="title" placeholder="Summarize your experience"></p>
                        <textarea class="form-control text-start" rows="6" maxlength="1600"
                                  name="review-text" placeholder="Leave a review..."></textarea><br>
                        <div class="text-center">
                        <p><button type="submit" class="btn btn-outline-secondary">Add Review</button></p>
                        </div>
                    </form>
                </div>

                #if ($error == "failed")
                <p style="color:#FF0000">Could not add review, please try again.</p>
                #end

                <form method="get" action="/info">
                    <input type="hidden" name="hotelSearch" value="$hotelSearch">
                    <input type="hidden" name="hotelName" value="$hotelName">
                    <button type="submit" class="btn btn-outline-danger">Back</button>
                </form>
            </div>
            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>~</p>
    </footer>
</body>
</html>
